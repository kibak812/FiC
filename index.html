<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forged in Chaos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      @keyframes shield-pulse {
        0% { box-shadow: inset 0 0 0 0px rgba(96, 165, 250, 0); }
        20% { box-shadow: inset 0 0 60px 20px rgba(96, 165, 250, 0.4); border-color: rgba(96, 165, 250, 0.8); }
        100% { box-shadow: inset 0 0 0 0px rgba(96, 165, 250, 0); }
      }
      .animate-shake {
        animation: shake 0.5s;
      }
      .animate-shield-pulse {
        animation: shield-pulse 0.6s ease-out;
      }
      .card-hover:hover {
        transform: translateY(-8px);
        transition: transform 0.2s ease-out;
      }
      /* Custom scrollbar for cards container */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

  </body>
