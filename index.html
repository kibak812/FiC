<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forged in Chaos</title>
    <!-- Pixel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'pixel-kr': ['"NeoDunggeunmo"', 'monospace'],
            },
            colors: {
              'pixel': {
                'bg-dark': '#0f0a12',
                'bg-main': '#1a1423',
                'bg-mid': '#2d2137',
                'handle': '#c9a04a',
                'handle-dark': '#9e7a2c',
                'head': '#5a5a7a',
                'head-dark': '#3d3d5c',
                'deco': '#2d6b4e',
                'deco-dark': '#1f4a35',
                'hp': '#cc3333',
                'hp-light': '#ff5555',
                'block': '#3388cc',
                'block-light': '#55bbff',
                'energy': '#ccaa33',
                'energy-light': '#ffdd44',
                'rare': '#aa55cc',
                'rare-light': '#dd88ff',
                'legend': '#ffcc00',
                'legend-light': '#ffff44',
                'common': '#5588cc',
                'starter': '#666666',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Neo둥근모 - DOS 레트로 한글 픽셀 폰트 */
      @font-face {
        font-family: 'NeoDunggeunmo';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.3/NeoDunggeunmo.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      /* CSS Variables for dynamic theming */
      :root {
        --bg-dark: #0f0a12;
        --bg-main: #1a1423;
        --bg-mid: #2d2137;
        --handle: #c9a04a;
        --head: #5a5a7a;
        --deco: #2d6b4e;
        --hp: #cc3333;
        --block: #3388cc;
        --energy: #ccaa33;
        --rare: #aa55cc;
        --legend: #ffcc00;
      }
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      @keyframes shield-pulse {
        0% { box-shadow: inset 0 0 0 0px rgba(96, 165, 250, 0); }
        20% { box-shadow: inset 0 0 60px 20px rgba(96, 165, 250, 0.4); border-color: rgba(96, 165, 250, 0.8); }
        100% { box-shadow: inset 0 0 0 0px rgba(96, 165, 250, 0); }
      }
      .animate-shake {
        animation: shake 0.5s;
      }
      .animate-shield-pulse {
        animation: shield-pulse 0.6s ease-out;
      }

      /* Shake - Light (normal attack) */
      @keyframes shake-light {
        0%, 100% { transform: translate(0, 0); }
        20% { transform: translate(-2px, 1px); }
        40% { transform: translate(2px, -1px); }
        60% { transform: translate(-1px, 1px); }
        80% { transform: translate(1px, -1px); }
      }
      .animate-shake-light {
        animation: shake-light 0.3s ease-out;
      }

      /* Shake - Heavy (strong attack/boss) */
      @keyframes shake-heavy {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-5px, -3px) rotate(-2deg); }
        20% { transform: translate(5px, 2px) rotate(2deg); }
        30% { transform: translate(-4px, 4px) rotate(-1deg); }
        40% { transform: translate(4px, -3px) rotate(1deg); }
        50% { transform: translate(-3px, 2px) rotate(-2deg); }
        60% { transform: translate(3px, -2px) rotate(1deg); }
        70% { transform: translate(-2px, 3px) rotate(-1deg); }
        80% { transform: translate(2px, -2px) rotate(0deg); }
        90% { transform: translate(-1px, 1px) rotate(0deg); }
      }
      .animate-shake-heavy {
        animation: shake-heavy 0.5s ease-out;
      }

      /* Spark Burst - for crafting */
      @keyframes spark-burst {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(var(--spark-x, 0), var(--spark-y, 0)) scale(0.3);
        }
      }
      .spark-particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: linear-gradient(135deg, #ffcc00, #ff6600);
        border-radius: 0;
        animation: spark-burst 0.4s ease-out forwards;
        pointer-events: none;
        image-rendering: pixelated;
      }

      /* Damage Number Pop */
      @keyframes damage-pop {
        0% {
          opacity: 1;
          transform: translateY(0) scale(0.5);
        }
        20% {
          transform: translateY(-15px) scale(1.3);
        }
        40% {
          transform: translateY(-25px) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-40px) scale(0.8);
        }
      }
      .animate-damage-pop {
        animation: damage-pop 0.8s ease-out forwards;
        font-family: 'Press Start 2P', cursive;
        text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
      }

      /* Card to Discard Pile */
      @keyframes card-to-discard {
        0% {
          opacity: 1;
          transform: translateX(0) translateY(0) rotate(0deg) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateX(150px) translateY(80px) rotate(30deg) scale(0.3);
        }
      }
      .card-discarding {
        animation: card-to-discard 0.4s ease-in forwards;
        pointer-events: none;
      }

      /* Slot Snap */
      @keyframes slot-snap {
        0% { transform: scale(0.8); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-slot-snap {
        animation: slot-snap 0.25s ease-out;
      }

      /* Rare Glow Pulse */
      @keyframes rare-glow {
        0%, 100% {
          box-shadow: 0 0 8px 2px rgba(170, 85, 204, 0.4);
        }
        50% {
          box-shadow: 0 0 16px 4px rgba(170, 85, 204, 0.7);
        }
      }
      .animate-rare-glow {
        animation: rare-glow 2s ease-in-out infinite;
      }

      /* Legend Shimmer */
      @keyframes legend-shimmer {
        0% {
          box-shadow: 0 0 10px 3px rgba(255, 204, 0, 0.5);
          filter: brightness(1);
        }
        25% {
          box-shadow: 0 0 15px 5px rgba(255, 204, 0, 0.7);
          filter: brightness(1.1);
        }
        50% {
          box-shadow: 0 0 20px 6px rgba(255, 204, 0, 0.8);
          filter: brightness(1.2);
        }
        75% {
          box-shadow: 0 0 15px 5px rgba(255, 204, 0, 0.7);
          filter: brightness(1.1);
        }
        100% {
          box-shadow: 0 0 10px 3px rgba(255, 204, 0, 0.5);
          filter: brightness(1);
        }
      }
      .animate-legend-shimmer {
        animation: legend-shimmer 1.5s ease-in-out infinite;
      }

      /* Hit Flash */
      @keyframes hit-flash {
        0% { filter: brightness(1); }
        20% { filter: brightness(2.5) saturate(0); }
        40% { filter: brightness(1.5) saturate(0.5); }
        100% { filter: brightness(1); }
      }
      .animate-hit-flash {
        animation: hit-flash 0.3s ease-out;
      }

      /* Knockback */
      @keyframes knockback {
        0% { transform: translateX(0); }
        30% { transform: translateX(15px); }
        100% { transform: translateX(0); }
      }
      .animate-knockback {
        animation: knockback 0.3s ease-out;
      }

      /* Intent Drop In */
      @keyframes intent-drop {
        0% {
          opacity: 0;
          transform: translateY(-20px) scale(0.5);
        }
        60% {
          transform: translateY(5px) scale(1.1);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-intent-drop {
        animation: intent-drop 0.4s ease-out;
      }

      /* Craft Button Pulse */
      @keyframes craft-pulse {
        0%, 100% {
          box-shadow: 0 0 10px 2px rgba(234, 88, 12, 0.4), 0 4px 0 0 #992200;
        }
        50% {
          box-shadow: 0 0 20px 5px rgba(234, 88, 12, 0.7), 0 4px 0 0 #992200;
        }
      }
      .animate-craft-pulse {
        animation: craft-pulse 1s ease-in-out infinite;
      }

      /* Card Draw */
      @keyframes card-draw {
        0% {
          opacity: 0;
          transform: translateY(50px) scale(0.7) rotate(-10deg);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1) rotate(0deg);
        }
      }
      .animate-card-draw {
        animation: card-draw 0.3s ease-out;
      }

      /* Pixel Utility Classes */
      .pixel-border {
        border-radius: 0 !important;
        image-rendering: pixelated;
      }

      .pixel-shadow {
        box-shadow:
          4px 4px 0 0 rgba(0,0,0,0.8),
          8px 8px 0 0 rgba(0,0,0,0.4);
      }

      .pixel-shadow-sm {
        box-shadow:
          2px 2px 0 0 rgba(0,0,0,0.8),
          4px 4px 0 0 rgba(0,0,0,0.4);
      }

      .pixel-inset {
        box-shadow:
          inset -2px -2px 0 0 rgba(0,0,0,0.5),
          inset 2px 2px 0 0 rgba(255,255,255,0.1);
      }

      .pixel-text {
        font-family: 'Press Start 2P', cursive;
        text-shadow: 2px 2px 0 #000;
        letter-spacing: -1px;
      }

      .pixel-text-kr {
        font-family: 'DotGothic16', sans-serif;
      }

      /* Segmented HP Bar */
      .hp-bar-segment {
        background: linear-gradient(180deg, #ff5555 0%, #cc3333 50%, #aa2222 100%);
        border-right: 1px solid rgba(0,0,0,0.3);
      }
      .hp-bar-segment:last-child {
        border-right: none;
      }
      .hp-bar-segment.empty {
        background: linear-gradient(180deg, #444 0%, #333 50%, #222 100%);
      }

      /* Scanlines (optional) */
      .scanlines::after {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 1px,
          rgba(0, 0, 0, 0.08) 1px,
          rgba(0, 0, 0, 0.08) 2px
        );
        pointer-events: none;
        z-index: 100;
      }

      .card-hover:hover {
        transform: translateY(-8px);
        transition: transform 0.2s ease-out;
      }
      /* Custom scrollbar for cards container */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Mobile viewport height fix - uses dvh with vh fallback */
      .h-screen-safe {
        height: 100vh;
        height: 100dvh;
      }
    </style>

</head>
